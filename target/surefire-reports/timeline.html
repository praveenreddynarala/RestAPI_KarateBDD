<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-1"},{"id":2,"content":"ForkJoinPool-1-worker-2"},{"id":3,"content":"ForkJoinPool-1-worker-5"},{"id":4,"content":"ForkJoinPool-1-worker-3"},{"id":5,"content":"ForkJoinPool-1-worker-4"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"testapi[1:9]","start":1142,"end":2887,"title":"testapi[1:9] 01:00:01.142-01:00:02.887 Get all users and validate status code"},{"id":2,"group":2,"content":"testapi[2:15]","start":1143,"end":2907,"title":"testapi[2:15] 01:00:01.143-01:00:02.907 Get specific user and validate its response"},{"id":3,"group":3,"content":"testapi[3:22]","start":1142,"end":2840,"title":"testapi[3:22] 01:00:01.142-01:00:02.840 create a user and then get it by id"},{"id":4,"group":4,"content":"testapi[4:32]","start":1145,"end":2829,"title":"testapi[4:32] 01:00:01.145-01:00:02.829 update a user"},{"id":5,"group":5,"content":"testapi[5:39]","start":1143,"end":2829,"title":"testapi[5:39] 01:00:01.143-01:00:02.829 delete a user"},{"id":6,"group":5,"content":"testapi[6:45]","start":2852,"end":2992,"title":"testapi[6:45] 01:00:02.852-01:00:02.992 update a user"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
