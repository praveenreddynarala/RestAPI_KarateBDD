<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-1"},{"id":2,"content":"ForkJoinPool-1-worker-2"},{"id":3,"content":"ForkJoinPool-1-worker-3"},{"id":4,"content":"ForkJoinPool-1-worker-4"},{"id":5,"content":"ForkJoinPool-1-worker-5"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"testapi[1:9]","start":63,"end":797,"title":"testapi[1:9] 01:00:00.063-01:00:00.797 Get all users and validate status code"},{"id":2,"group":2,"content":"testapi[2:15]","start":79,"end":828,"title":"testapi[2:15] 01:00:00.079-01:00:00.828 Get specific user and validate its response"},{"id":3,"group":3,"content":"testapi[3:22]","start":94,"end":719,"title":"testapi[3:22] 01:00:00.094-01:00:00.719 create a user and then get it by id"},{"id":4,"group":4,"content":"testapi[4:32]","start":110,"end":750,"title":"testapi[4:32] 01:00:00.110-01:00:00.750 update a user"},{"id":5,"group":5,"content":"testapi[5:39]","start":110,"end":750,"title":"testapi[5:39] 01:00:00.110-01:00:00.750 delete a user"},{"id":6,"group":3,"content":"testapi[6:45]","start":750,"end":1375,"title":"testapi[6:45] 01:00:00.750-01:00:01.375 update a user"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
