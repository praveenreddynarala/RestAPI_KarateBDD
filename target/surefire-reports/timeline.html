<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-3"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"testapi[1:10]","start":1850,"end":3152,"title":"testapi[1:10] 05:30:01.850-05:30:03.152 get all users and then get the first user by id"},{"id":2,"group":1,"content":"testapi[2:23]","start":3174,"end":3731,"title":"testapi[2:23] 05:30:03.174-05:30:03.731 create a user and then get it by id"},{"id":3,"group":1,"content":"testapi[3:34]","start":3745,"end":4261,"title":"testapi[3:34] 05:30:03.745-05:30:04.261 update a user"},{"id":4,"group":1,"content":"testapi[4:42]","start":4276,"end":4801,"title":"testapi[4:42] 05:30:04.276-05:30:04.801 delete a user"},{"id":5,"group":1,"content":"testapi[5:49]","start":4818,"end":5460,"title":"testapi[5:49] 05:30:04.818-05:30:05.460 update a user"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
